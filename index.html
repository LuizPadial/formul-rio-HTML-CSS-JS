<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola de Programação</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- inicio do site logotipo -->
    <div class="box">
        <img src="imagens/htmlCssJs.png" id="img1" alt=""> 
        <h1 class="titleGeral">Escola de Programação</h1>
    </div>
    <br>

    <!-- chamada de ação do site com titulo h2 destaque -->
    <div class="box">
        <h2 class="titleCorp">Preencha o formulário abaixo para obter desconto promocional</h2>
    </div>
    <br>
    
    <!-- formulario de cadastro de clientes com opções e verificações -->
    <!-- o # no action é usado para a requisação do formulário ir para a mesma página e não dar erro 404 -->
    <form class="box" action="#" method="post">
        <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

        <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

        <!-- select com interação para escolha de curso -->
        <label for="curso">Escolha o seu Curso:</label>
            <select id="curso" name="curso">
                <option value="" disabled selected style="display:none;">Escolha a melhor opção de curso para você</option>
                <option value="Front-End">Front End HTML CSS JAVASCRIPT</option>
                <option value="Back-End">JAVA C# SPRING BOOT </option>
                <option value="Banco-De-Dados">BANCO DE DADOS RELACIONAL E NÃO RELACIONAL</option>
            </select>

        <!-- caixa de texto com no máximo 4 linhas "rows" -->
        <label for="mensagem">Fale um pouco sobre sua experiência com programação:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <!--Botões de deletar e enviar função onclick -->
        <button onclick="cadastrarCliente()">Enviar</button>
        <button id="deletar" onclick="deletarCadastro()">Deletar Cadastro</button>

    <!-- chamada do arquivo de script externo-->
    <script src="script.js"></script> 
</body>
<footer>
    <p>Trabalho da turma de ADS Ciclo 1 - Fatec</p>
    <p>Mentoria pelo Professor Jonatas</p>
</footer>
</html>
